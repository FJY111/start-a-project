<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>移动登录</title>
    <style>
        html{
            font-size: 62.5%;
        }
        body,ul,p{
            margin: 0;
            padding: 0;
            color: white;
        }
        body{
            background-color: rgb(239,240,244);
        }
        p{
            text-align: center;
        }
        li{
            list-style: none;
        }
        header{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height:50px;
            background-color: rgb(95,192,205);
        }

        header p{
            height: 50px;
            line-height: 50px;
            font-size: 1.6rem;
            padding: 0 10px;
        }
        header p:nth-of-type(1){
            float: left;
        }
        header p:nth-of-type(2){
            position: absolute;
            top: 0;
            left: 50%;
            width: 20%;
            margin-left: -10%;
            font-size: 2rem;
        }
        header p:nth-of-type(3){
            float: right;
        }
        .main{
            margin-top: 50px;
            width: 100%;
        }
        .main li{
            position: relative;
            top: 0;
            left: 0;
        }
        .main li div{
            position: absolute;
            top: 50%;
            left: 10px;
        }
        .main li:nth-of-type(1) div{
            margin-top:-15px;
        }
        .main li:nth-of-type(2) div{
            margin-top: -25px;
        }
        .main li div img{
            height: 30px;
        }
        .main input{
            width: 100%;
            height: 60px;
            box-sizing: border-box;
            padding-left:50px;
            font-size: 1rem;
            outline: none;
        }
        .main input[type="text"]{
            margin: 10px 0;
        }
        .main input[type="password"]{
            margin-bottom:20px;
        }
        .main input[type="submit"]{
            padding:0;
            text-align: center;
            background-color: rgb(95,192,205);
            color: white;
        }
        .main p:last-child{
            text-align: right;
            color: blue;
            line-height: 40px;
        }
    </style>
</head>
<body>
<header>
    <p>关闭</p>
    <p>登陆</p>
    <p>注册</p>
</header>
<div class="main">
    <ul>
        <li>
            <div>
                <img src="iphone.png" alt="images lost" />
                &nbsp;&nbsp;
                <img src="icon.png" alt="images lost" />
            </div>
            <input type="text" name="account" placeholder="请输入手机号"/>
        </li>
        <li>
            <div>
                <img src="locked%202.png" alt="images lost" />
                &nbsp;&nbsp;
                <img src="icon.png" alt="images lost" />
            </div>
            <input type="password" name="psw" placeholder="请输入密码" />
        </li>
        <li>
            <input type="submit" value="登 &nbsp;陆" />
        </li>
    </ul>
    <p>忘记密码</p>
</div>
</body>
</html>
